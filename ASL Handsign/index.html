<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ASL Webcam - KNN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 16px;
    }

    /* Webcam area */
    #canvas-container {
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.2);
    }

    /* Prediction */
    .prediction-box {
      text-align: center;
      padding: 30px 20px;
    }

    .prediction-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    #result {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: #00ffd5;
      text-shadow: 0 0 20px rgba(0,255,213,0.7);
    }

    .hint {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.75;
      line-height: 1.5;
    }

    .footer {
      grid-column: span 2;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .footer {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LEFT: WEBCAM -->
    <div class="card">
      <div class="title">üñêÔ∏è ASL Alphabet Detector</div>
      <div class="subtitle">Realtime Hand Sign Recognition using KNN</div>

      <div id="canvas-container">
        <!-- p5 canvas otomatis masuk sini -->
      </div>
    </div>

    <!-- RIGHT: RESULT -->
    <div class="card prediction-box">
      <div class="prediction-label">Predicted Alphabet</div>
      <div id="result">-</div>

      <div class="hint">
        Izinkan akses kamera, lalu peragakan<br>
        <b>hand sign ASL</b> di depan webcam.<br><br>
        ENJOYYYY
      </div>
    </div>

    <div class="footer">
      Realtime ASL Recognition ‚Ä¢ MediaPipe + KNN ‚Ä¢ Web Based
    </div>

  </div>

  <script src="sketch.js"></script>
</body>
</html>
